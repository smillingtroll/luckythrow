<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üé≤ Cube Game | TON</title>
    
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- –ò–∫–æ–Ω–∫–∏ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* –í—Å–µ —Å—Ç–∏–ª–∏ –∏–∑ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ –∫–æ–¥–∞, –Ω–æ –£–ë–ï–†–ò–¢–ï WebSocket —Å—Ç–∏–ª–∏ */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        .app-container {
            max-width: 500px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
        }
        
        /* –£–î–ê–õ–ò–¢–¨ –±–ª–æ–∫ .connection-status */
        /* –û—Å—Ç–∞–≤–∏—Ç—å –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –∏–∑ —Ä–∞–±–æ—á–µ–π –≤–µ—Ä—Å–∏–∏ */
        
        .game-header {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #334155;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        /* ... –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ ... */
    </style>
</head>
<body>
    <!-- –£–î–ê–õ–ò–¢–¨ —ç—Ç–æ—Ç –±–ª–æ–∫ -->
    <!-- <div id="connectionStatus" class="connection-status disconnected"> -->
    
    <div class="app-container">
        <!-- –®–∞–ø–∫–∞ -->
        <header class="game-header">
            <div class="balance-widget">
                <div>
                    <div style="font-size:0.9em;color:#94a3b8;">–ë–∞–ª–∞–Ω—Å</div>
                    <div class="balance-amount" id="balance">1000.00 TON</div>
                </div>
                <button class="btn-deposit" onclick="openDeposit()">
                    <i class="fas fa-plus"></i> –ü–æ–ø–æ–ª–Ω–∏—Ç—å
                </button>
            </div>
            <div style="text-align:right;">
                <div style="font-size:0.9em;color:#94a3b8;">–ò–≥—Ä–æ–∫–æ–≤ –æ–Ω–ª–∞–π–Ω</div>
                <div id="onlineCount" style="font-weight:bold;">5</div>
            </div>
        </header>

        <main class="main-content">
            <!-- –õ–∞–π–≤-—Å—Ç–∞–≤–∫–∏ -->
            <section class="live-bets-section">
                <div class="live-bets-header">
                    <div class="live-bets-title">
                        <i class="fas fa-bolt" style="color:#fbbf24;"></i>
                        <span>Live-—Å—Ç–∞–≤–∫–∏ (–¥–µ–º–æ)</span>
                        <div class="live-bets-count" id="betsCount">3</div>
                    </div>
                    <div style="color:#94a3b8;font-size:0.9em;">
                        –†–∞—É–Ω–¥ #<span id="roundNumber">1</span>
                    </div>
                </div>
                <div class="bets-list" id="betsList">
                    <!-- –°—Ç–∞–≤–∫–∏ –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
                </div>
            </section>

            <!-- –ò–≥—Ä–æ–≤–∞—è –∑–æ–Ω–∞ -->
            <section class="game-section">
                <div class="timer-section">
                    <div class="timer-circle">
                        <div class="timer-progress" id="timerProgress">
                            <div class="timer-text" id="timer">30</div>
                        </div>
                    </div>
                    <div class="timer-label" id="timerLabel">–î–æ —Å–ª–µ–¥—É—é—â–µ–≥–æ –±—Ä–æ—Å–∫–∞</div>
                </div>
                
                <div class="dice-section">
                    <div class="dice" id="prevDice">‚öÄ</div>
                    <div style="text-align:center;">
                        <div style="font-size:0.9em;color:#94a3b8;margin-bottom:5px;">–°–ª–µ–¥—É—é—â–∏–π –±—Ä–æ—Å–æ–∫</div>
                        <div class="dice pulse" id="nextDice">?</div>
                    </div>
                    <div class="dice" id="currentDice">‚öÅ</div>
                </div>
                
                <div style="text-align:center;margin-top:20px;color:#94a3b8;">
                    <div>–°—É–º–º–∞ —Å—Ç–∞–≤–æ–∫ –≤ —Ä–∞—É–Ω–¥–µ: <span id="roundTotal" style="color:#38bdf8;font-weight:bold;">15.2 TON</span></div>
                </div>
            </section>

            <!-- –ü–∞–Ω–µ–ª—å —Å—Ç–∞–≤–æ–∫ -->
            <section class="bet-panel">
                <div class="bet-amount-controls">
                    <button class="amount-btn" onclick="setBetAmount(0.1)">0.1</button>
                    <button class="amount-btn" onclick="setBetAmount(0.5)">0.5</button>
                    <button class="amount-btn" onclick="setBetAmount(1)">1</button>
                    <button class="amount-btn" onclick="setBetAmount(5)">5</button>
                    <button class="amount-btn active" onclick="setBetAmount(10)">10</button>
                </div>
                
                <input type="number" class="amount-input" id="betAmount" value="10" min="0.1" step="0.1">
                
                <div class="bet-type-selector">
                    <button class="bet-type-btn active" onclick="selectBetType('single')">1 —á–∏—Å–ª–æ (3x)</button>
                    <button class="bet-type-btn" onclick="selectBetType('double')">2 —á–∏—Å–ª–∞ (1.5x)</button>
                    <button class="bet-type-btn" onclick="selectBetType('triple')">3 —á–∏—Å–ª–∞ (1.25x)</button>
                </div>
                
                <div class="numbers-grid" id="numbersGrid">
                    <!-- –ß–∏—Å–ª–∞ 1-6 -->
                </div>
                
                <button class="place-bet-btn" id="placeBetBtn" onclick="placeBet()">
                    <i class="fas fa-coins"></i>
                    <span>–°–¥–µ–ª–∞—Ç—å —Å—Ç–∞–≤–∫—É</span>
                </button>
            </section>

            <!-- –ò—Å—Ç–æ—Ä–∏—è –∏–≥—Ä -->
            <section class="history-section">
                <div style="display:flex;justify-content:space-between;margin-bottom:10px;">
                    <div style="font-weight:bold;">–ò—Å—Ç–æ—Ä–∏—è –±—Ä–æ—Å–∫–æ–≤</div>
                    <div style="color:#94a3b8;font-size:0.9em;" id="winRate">–í–∏–Ω—Ä–µ–π—Ç: 50%</div>
                </div>
                <div class="history-list" id="historyList">
                    <!-- –ò—Å—Ç–æ—Ä–∏—è -->
                </div>
            </section>
        </main>

        <!-- –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é -->
        <nav class="bottom-nav">
            <button class="nav-item active" onclick="openSection('game')">
                <i class="fas fa-gamepad"></i>
                <span style="font-size:0.8em;">–ò–≥—Ä–∞</span>
            </button>
            <button class="nav-item" onclick="openSection('stats')">
                <i class="fas fa-chart-bar"></i>
                <span style="font-size:0.8em;">–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</span>
            </button>
            <button class="nav-item" onclick="openSection('menu')">
                <i class="fas fa-bars"></i>
                <span style="font-size:0.8em;">–ú–µ–Ω—é</span>
            </button>
        </nav>
    </div>

    <script>
        // ==================== –î–ï–ú–û-–í–ï–†–°–ò–Ø –î–õ–Ø GITHUB PAGES ====================
        
        const CONFIG = {
            ROUND_TIME: 30,
            MIN_BET: 0.1,
            ADMIN_USERNAME: '@artem_shaveko',
            TON_WALLET: 'UQAthS8QDwBDsbohkCxqfL22NS4NrtV9QMC1jBj78bb-4pVe'
        };

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
        let state = {
            balance: 1000.00,
            selectedBetType: 'single',
            selectedNumbers: [1],
            betAmount: 10,
            roundTime: CONFIG.ROUND_TIME,
            gameActive: true,
            currentRound: 1,
            liveBets: [],
            gameHistory: [],
            userStats: { totalBets: 0, wins: 0, losses: 0, profit: 0 }
        };

        // –î–µ–º–æ-–¥–∞–Ω–Ω—ã–µ
        let onlinePlayers = 5;
        let roundTotal = 15.2;
        let gameTimer;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üé≤ Cube Game Demo loaded!');
            initGame();
            startGameLoop();
            generateNumbersGrid();
            updateUI();
            loadDemoData();
        });

        function initGame() {
            // Telegram Web App
            if (window.Telegram?.WebApp) {
                window.Telegram.WebApp.expand();
                window.Telegram.WebApp.ready();
                
                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                const user = window.Telegram.WebApp.initDataUnsafe?.user;
                if (user) {
                    state.username = user.username || '–ì–æ—Å—Ç—å';
                    state.userId = user.id;
                    
                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –∞–¥–º–∏–Ω–∞
                    if (state.username.toLowerCase() === CONFIG.ADMIN_USERNAME.toLowerCase()) {
                        state.isAdmin = true;
                    }
                }
            }
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑ localStorage
            const saved = localStorage.getItem('cube_game_state');
            if (saved) {
                try {
                    const parsed = JSON.parse(saved);
                    state.balance = parsed.balance || 1000.00;
                    state.userStats = parsed.userStats || state.userStats;
                    state.gameHistory = parsed.gameHistory || [];
                } catch (e) {
                    console.error('Error loading state:', e);
                }
            }
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –¥–µ–º–æ-–¥–∞–Ω–Ω—ã—Ö
            initDemoData();
        }

        function initDemoData() {
            // –î–µ–º–æ-—Å—Ç–∞–≤–∫–∏
            state.liveBets = [
                { user: 'Alex', amount: 2.5, numbers: [3], type: 'single', time: '10—Å –Ω–∞–∑–∞–¥' },
                { user: 'CryptoKing', amount: 5, numbers: [2, 5], type: 'double', time: '15—Å –Ω–∞–∑–∞–¥' },
                { user: 'TON_lover', amount: 1.2, numbers: [4], type: 'single', time: '20—Å –Ω–∞–∑–∞–¥' }
            ];
            
            // –î–µ–º–æ-–∏—Å—Ç–æ—Ä–∏—è
            state.gameHistory = [
                { dice: 4, result: 'loss', time: '14:30' },
                { dice: 6, result: 'win', time: '14:28' },
                { dice: 2, result: 'loss', time: '14:26' },
                { dice: 5, result: 'win', time: '14:24' },
                { dice: 1, result: 'loss', time: '14:22' }
            ];
            
            updateLiveBets();
            updateHistory();
        }

        function startGameLoop() {
            clearInterval(gameTimer);
            
            gameTimer = setInterval(() => {
                state.roundTime--;
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–π–º–µ—Ä–∞
                updateTimer();
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ progress circle
                const progress = (state.roundTime / CONFIG.ROUND_TIME) * 360;
                document.getElementById('timerProgress').style.background = 
                    `conic-gradient(#3b82f6 ${progress}deg, #1e293b ${progress}deg)`;
                
                // –ö–æ–≥–¥–∞ –≤—Ä–µ–º—è –≤—ã—à–ª–æ
                if (state.roundTime <= 0) {
                    executeRound();
                }
            }, 1000);
        }

        function updateTimer() {
            document.getElementById('timer').textContent = state.roundTime;
            
            if (state.roundTime <= 5) {
                document.getElementById('timer').style.color = '#ef4444';
                document.getElementById('timerLabel').textContent = '–°–∫–æ—Ä–æ –±—Ä–æ—Å–æ–∫!';
            } else if (state.roundTime <= 10) {
                document.getElementById('timerLabel').textContent = '–ó–∞–∫–∞–Ω—á–∏–≤–∞–µ—Ç—Å—è –≤—Ä–µ–º—è';
            } else {
                document.getElementById('timerLabel').textContent = '–î–æ —Å–ª–µ–¥—É—é—â–µ–≥–æ –±—Ä–æ—Å–∫–∞';
            }
        }

        function executeRound() {
            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
            const diceResult = Math.floor(Math.random() * 6) + 1;
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫—É–±–∏–∫–æ–≤
            const prevDice = document.getElementById('currentDice').textContent;
            document.getElementById('prevDice').textContent = prevDice;
            document.getElementById('currentDice').textContent = getDiceEmoji(diceResult);
            document.getElementById('nextDice').textContent = '?';
            
            // –ê–Ω–∏–º–∞—Ü–∏—è
            document.getElementById('currentDice').classList.add('pulse');
            setTimeout(() => {
                document.getElementById('currentDice').classList.remove('pulse');
            }, 1000);
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å—Ç–∞–≤–æ–∫ (–¥–µ–º–æ)
            const winMultiplier = getMultiplier();
            let roundProfit = 0;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–µ–º–æ-—Å—Ç–∞–≤–∫–∏
            state.liveBets.forEach(bet => {
                const isWin = bet.numbers.includes(diceResult);
                if (isWin) {
                    roundProfit += bet.amount * winMultiplier;
                }
            });
            
            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤ –∏—Å—Ç–æ—Ä–∏—é
            const result = Math.random() > 0.5 ? 'win' : 'loss';
            addToHistory(diceResult, result);
            
            // –°–±—Ä–æ—Å —Ç–∞–π–º–µ—Ä–∞
            state.roundTime = CONFIG.ROUND_TIME;
            state.currentRound++;
            roundTotal = 0;
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI
            document.getElementById('roundNumber').textContent = state.currentRound;
            document.getElementById('roundTotal').textContent = '0 TON';
            updateTimer();
            
            // –û—á–∏—Å—Ç–∫–∞ live-—Å—Ç–∞–≤–æ–∫
            state.liveBets = [];
            updateLiveBets();
            
            // –ù–∞–∫—Ä—É—Ç–∫–∞ –æ–Ω–ª–∞–π–Ω –∏–≥—Ä–æ–∫–æ–≤
            onlinePlayers = Math.max(3, onlinePlayers + (Math.random() > 0.5 ? 1 : -1));
            document.getElementById('onlineCount').textContent = onlinePlayers;
            
            // –ß–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥ –Ω–æ–≤—ã–µ –¥–µ–º–æ-—Å—Ç–∞–≤–∫–∏
            setTimeout(loadDemoData, 5000);
            
            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
            saveState();
        }

        function loadDemoData() {
            // –ù–æ–≤—ã–µ –¥–µ–º–æ-—Å—Ç–∞–≤–∫–∏
            const newBets = [
                { user: 'Pro_Gamer', amount: Math.random() * 10 + 1, numbers: [Math.floor(Math.random() * 6) + 1], type: 'single', time: '—Ç–æ–ª—å–∫–æ —á—Ç–æ' },
                { user: 'Lucky777', amount: Math.random() * 8 + 2, numbers: [1, 3, 6], type: 'triple', time: '—Ç–æ–ª—å–∫–æ —á—Ç–æ' },
                { user: 'CryptoWhale', amount: Math.random() * 15 + 5, numbers: [2, 4], type: 'double', time: '—Ç–æ–ª—å–∫–æ —á—Ç–æ' }
            ];
            
            newBets.forEach(bet => {
                state.liveBets.unshift(bet);
                roundTotal += bet.amount;
            });
            
            if (state.liveBets.length > 10) {
                state.liveBets = state.liveBets.slice(0, 10);
            }
            
            updateLiveBets();
            document.getElementById('roundTotal').textContent = `${roundTotal.toFixed(2)} TON`;
            document.getElementById('betsCount').textContent = state.liveBets.length;
        }

        function generateNumbersGrid() {
            const grid = document.getElementById('numbersGrid');
            grid.innerHTML = '';
            
            for (let i = 1; i <= 6; i++) {
                const btn = document.createElement('button');
                btn.className = `number-btn ${state.selectedNumbers.includes(i) ? 'selected' : ''}`;
                btn.textContent = i;
                btn.onclick = () => selectNumber(i);
                grid.appendChild(btn);
            }
        }

        function selectNumber(num) {
            if (state.selectedBetType === 'single') {
                state.selectedNumbers = [num];
            } else if (state.selectedBetType === 'double') {
                if (state.selectedNumbers.includes(num)) {
                    state.selectedNumbers = state.selectedNumbers.filter(n => n !== num);
                } else if (state.selectedNumbers.length < 2) {
                    state.selectedNumbers.push(num);
                }
            } else if (state.selectedBetType === 'triple') {
                if (state.selectedNumbers.includes(num)) {
                    state.selectedNumbers = state.selectedNumbers.filter(n => n !== num);
                } else if (state.selectedNumbers.length < 3) {
                    state.selectedNumbers.push(num);
                }
            }
            
            generateNumbersGrid();
        }

        function selectBetType(type) {
            state.selectedBetType = type;
            state.selectedNumbers = type === 'single' ? [1] : type === 'double' ? [1, 2] : [1, 2, 3];
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–æ–∫
            document.querySelectorAll('.bet-type-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            generateNumbersGrid();
        }

        function setBetAmount(amount) {
            state.betAmount = amount;
            document.getElementById('betAmount').value = amount;
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–æ–∫
            document.querySelectorAll('.amount-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function placeBet() {
            if (state.betAmount < CONFIG.MIN_BET) {
                showAlert(`–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å—Ç–∞–≤–∫–∞: ${CONFIG.MIN_BET} TON`);
                return;
            }
            
            if (state.betAmount > state.balance) {
                showAlert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤');
                return;
            }
            
            if (state.selectedNumbers.length === 0) {
                showAlert('–í—ã–±–µ—Ä–∏—Ç–µ —á–∏—Å–ª–∞ –¥–ª—è —Å—Ç–∞–≤–∫–∏');
                return;
            }
            
            if (state.roundTime <= 3) {
                showAlert('–°–ª–∏—à–∫–æ–º –ø–æ–∑–¥–Ω–æ –¥–ª—è —Å—Ç–∞–≤–∫–∏! –ñ–¥–∏—Ç–µ —Å–ª–µ–¥—É—é—â–∏–π —Ä–∞—É–Ω–¥');
                return;
            }
            
            // –°–ø–∏—Å—ã–≤–∞–µ–º —Å—Ä–µ–¥—Å—Ç–≤–∞
            state.balance -= state.betAmount;
            state.userStats.totalBets++;
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Å–≤–æ—é —Å—Ç–∞–≤–∫—É
            const userBet = {
                user: state.username || '–í—ã',
                amount: state.betAmount,
                numbers: [...state.selectedNumbers],
                type: state.selectedBetType,
                time: '—Ç–æ–ª—å–∫–æ —á—Ç–æ'
            };
            
            state.liveBets.unshift(userBet);
            roundTotal += state.betAmount;
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI
            updateUI();
            updateLiveBets();
            document.getElementById('roundTotal').textContent = `${roundTotal.toFixed(2)} TON`;
            
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –æ–Ω–ª–∞–π–Ω —Å—á–µ—Ç—á–∏–∫
            onlinePlayers++;
            document.getElementById('onlineCount').textContent = onlinePlayers;
            
            showAlert(`–°—Ç–∞–≤–∫–∞ ${state.betAmount} TON –ø—Ä–∏–Ω—è—Ç–∞! –£–¥–∞—á–∏!`);
            
            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
            saveState();
        }

        function updateLiveBets() {
            const betsList = document.getElementById('betsList');
            betsList.innerHTML = '';
            
            state.liveBets.forEach(bet => {
                const betElement = document.createElement('div');
                betElement.className = 'bet-item slide-in';
                betElement.innerHTML = `
                    <div class="bet-user">
                        <div class="user-avatar">${bet.user.charAt(0)}</div>
                        <div>
                            <div style="font-weight:bold;">${bet.user}</div>
                            <div style="font-size:0.8em;color:#94a3b8;">${bet.time}</div>
                        </div>
                    </div>
                    <div class="bet-details">
                        <div class="bet-amount">${bet.amount.toFixed(2)} TON</div>
                        <div class="bet-numbers">${bet.numbers.join(', ')}</div>
                    </div>
                `;
                betsList.appendChild(betElement);
            });
            
            if (state.liveBets.length === 0) {
                betsList.innerHTML = `
                    <div style="text-align:center;padding:20px;color:#94a3b8;">
                        <i class="fas fa-coins"></i>
                        <div>–°—Ç–∞–≤–æ–∫ –ø–æ–∫–∞ –Ω–µ—Ç</div>
                    </div>
                `;
            }
            
            document.getElementById('betsCount').textContent = state.liveBets.length;
        }

        function addToHistory(dice, result) {
            state.gameHistory.unshift({
                dice: dice,
                result: result,
                time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
            });
            
            if (state.gameHistory.length > 10) {
                state.gameHistory = state.gameHistory.slice(0, 10);
            }
            
            updateHistory();
        }

        function updateHistory() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            
            state.gameHistory.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <div style="display:flex;align-items:center;gap:10px;">
                        <div class="history-dice">${getDiceEmoji(item.dice)}</div>
                        <div>${item.time}</div>
                    </div>
                    <div class="history-result ${item.result}">
                        ${item.result === 'win' ? 'WIN' : 'LOSS'}
                    </div>
                `;
                historyList.appendChild(historyItem);
            });
            
            // –†–∞—Å—á–µ—Ç –≤–∏–Ω—Ä–µ–π—Ç–∞
            const wins = state.gameHistory.filter(h => h.result === 'win').length;
            const total = state.gameHistory.length;
            const winRate = total > 0 ? Math.round((wins / total) * 100) : 0;
            document.getElementById('winRate').textContent = `–í–∏–Ω—Ä–µ–π—Ç: ${winRate}%`;
        }

        function updateUI() {
            document.getElementById('balance').textContent = `${state.balance.toFixed(2)} TON`;
            document.getElementById('onlineCount').textContent = onlinePlayers;
            document.getElementById('roundNumber').textContent = state.currentRound;
            document.getElementById('betsCount').textContent = state.liveBets.length;
        }

        function getDiceEmoji(number) {
            const diceEmojis = ['‚öÄ', '‚öÅ', '‚öÇ', '‚öÉ', '‚öÑ', '‚öÖ'];
            return diceEmojis[number - 1] || '‚öÄ';
        }

        function getMultiplier() {
            switch(state.selectedBetType) {
                case 'single': return 3;
                case 'double': return 1.5;
                case 'triple': return 1.25;
                default: return 1;
            }
        }

        function showAlert(message) {
            if (window.Telegram?.WebApp?.showAlert) {
                window.Telegram.WebApp.showAlert(message);
            } else {
                alert(message);
            }
        }

        function openDeposit() {
            showAlert(`–î–ª—è –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è –ø–µ—Ä–µ–≤–µ–¥–∏—Ç–µ TON –Ω–∞ –∫–æ—à–µ–ª–µ–∫:\n${CONFIG.TON_WALLET}\n\n–ë–∞–ª–∞–Ω—Å –æ–±–Ω–æ–≤–∏—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏.`);
        }

        function openSection(section) {
            // –ü—Ä–æ—Å—Ç–∞—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è –¥–ª—è –¥–µ–º–æ
            showAlert(`–†–∞–∑–¥–µ–ª "${section}" –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ`);
        }

        function saveState() {
            try {
                localStorage.setItem('cube_game_state', JSON.stringify({
                    balance: state.balance,
                    userStats: state.userStats,
                    gameHistory: state.gameHistory
                }));
            } catch (e) {
                console.error('Error saving state:', e);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            // –ó–∞–ø–æ–ª–Ω—è–µ–º —á–∏—Å–ª–∞
            generateNumbersGrid();
            updateUI();
            
            // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –¥–µ–º–æ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                document.getElementById('timerLabel').textContent = '–î–æ —Å–ª–µ–¥—É—é—â–µ–≥–æ –±—Ä–æ—Å–∫–∞';
                document.getElementById('timer').textContent = state.roundTime;
            }, 2000);
        };
    </script>
</body>
</html>
